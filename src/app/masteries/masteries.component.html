<div *ngIf="masteriesData">
    <div class="container">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            <div *ngFor="let mymasteries of masteriesData.pages; let i = index">
                <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#{{mymasteries.id}}" aria-expanded="true" aria-controls="collapseOne">
                                {{i+1}}. {{mymasteries.name}}</a>
                        </h5>
                    </div>
                    <div id="{{mymasteries.id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="container">
                            <div class="row">
                                <div *ngFor="let masteries of mymasteries.masteries">
                                    <!-- {{runesProp.name}} -->
                                    <div class="col-1">
                                        <img src="http://ddragon.leagueoflegends.com/cdn/7.18.1/img/mastery/{{masteries.id}}.png" title="{{masteries.id}}">                              
                                              {{masteries.rank}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
