<div *ngIf="masteriesData">
    <div *ngFor="let mymasteries of masteriesData.pages"> {{mymasteries.name}}
        <div *ngFor="let masteries of mymasteries.masteries | objectKeys">
            <img src="http://ddragon.leagueoflegends.com/cdn/7.17.2/img/mastery/{{masteries.id}}.png" title="{{masteries.id}}"> {{masteries.rank}}
        </div>
    </div>
</div>
