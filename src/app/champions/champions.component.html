<div *ngFor="let spell of championSpells">
        <img src="http://ddragon.leagueoflegends.com/cdn/7.17.2/img/spell/{{spell}}">        
</div>

<div class="container">
    <div class="row">
        <div class="col-9" *ngIf="champions">
            <div *ngFor="let champions of champions.data | objectKeys">
                <img style="vertical-align:middle; float:left;" src="http://ddragon.leagueoflegends.com/cdn/7.17.2/img/champion/{{champions.image.full}}"
                    title="{{champions.name}}, {{champions.title}}" (mouseover)="getClickedId(champions.id, champions.name, champions.title)"
                    (mouseover)="getChampInfo(champions.id)">
            </div>
        </div>
        <div class="col-3 sidebar-outer" *ngIf="championData.id">
            <h3>{{championData.name}}, {{championData.title}}</h3>
            <img style="position:fixed" class="img-fluid" src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{championData.id}}_0.jpg">

        </div>
    </div>
</div>
