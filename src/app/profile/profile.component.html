<!-- -->
<div *ngIf="champmData && champmData.length && finalChampm && dummyLeague">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{finalChampm[0]}}_0.jpg"
          alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <img src="assets/masteries/{{champmData[0].championLevel}}.png">
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{finalChampm[1]}}_0.jpg"
          alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <img src="assets/masteries/{{champmData[1].championLevel}}.png">
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{finalChampm[2]}}_0.jpg"
          alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <img src="assets/masteries/{{champmData[2].championLevel}}.png">
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let league of dummyLeague">
        <div *ngIf="league.length != 0; else unranked">
          <div> <img src="assets/ranks/{{league.tier}}.png" />
            <br>{{league.name}}<br>{{league.tier}}<br>{{league.queue}}
          </div>
        </div>
        <ng-template #unranked>
          <img src="assets/ranks/UNRANKED.png" /> <br>
          <p class="text-center">UNRANKED</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
