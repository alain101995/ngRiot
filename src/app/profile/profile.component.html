<div class="jumbotron">
  <div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let champm of champmData | forRange: 3">
          
          <div *ngFor="let obj of champions.data | objectKeys">
              <div *ngIf="champm.championId == obj.id">
                <img style="vertical-align:middle" class="rounded-circle" src="http://ddragon.leagueoflegends.com/cdn/7.16.1/img/champion/{{obj.key}}.png"><br>
                
                Champion Points: {{champm.championPoints}} Champion Level: {{champm.championLevel}}
              </div>
            </div>
          </div>
        </div>

  </div>
</div>

<div class="container">

    </div>
