<div *ngIf="champmData">
  <div class="jumbotron">
    <div class="container">

      <img class="col-1" src="http://ddragon.leagueoflegends.com/cdn/7.17.2/img/profileicon/{{playerData?.profileIconId}}.png">
      <h1 class="col-6 display-3">{{playerData?.name}}</h1>

      <div class="row">

        <div class="col-4" *ngFor="let champm of champmData | forRange: 3">
          <div *ngFor="let obj of champions.data | objectKeys">
            <div *ngIf="champm.championId == obj.id">
              <img style="vertical-align:middle" class="rounded-circle" src="http://ddragon.leagueoflegends.com/cdn/7.16.1/img/champion/{{obj.key}}.png">              Champion Points: {{champm.championPoints}} Champion Level: {{champm.championLevel}}
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <div *ngFor="let league of dummyLeague; let i = index">

      <div *ngIf="league.length != 0; else unranked">

        <div class="row">
          <div class="text-center col-4"> <img src="assets/img/{{league.tier}}.png" />
            <br>{{league.name}}<br>{{league.tier}}<br>{{league.queue}}
          </div>
        </div>
        
      </div>

      <ng-template #unranked>
        <img src="assets/img/UNRANKED.png" /> <br>
        <p class="text-center">UNRANKED</p>
      </ng-template>

    </div>

  </div>
</div>
