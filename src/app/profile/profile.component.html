<div class="container">
  <div *ngFor="let champm of champmData | forRange: 3">
    Champion Points: {{champm.championPoints}} Champion Level: {{champm.championLevel}} Champion ID: {{champm.championId}}
    <div *ngFor="let obj of champions.data | objectKeys">
      <div *ngIf="champm.championId && obj.id">
        <img style="vertical-align:middle" src="http://ddragon.leagueoflegends.com/cdn/7.16.1/img/champion/{{obj.key}}.png">
      </div>
    </div>
    <!-- Tengo que comparar si el championId de champmData[i] existe en el arreglo de champions.data 
        para poder obtener el champion.key e insertarlo en el tag img. PASAR DATOS DE CHAMPIONS.DATA A VARIABLE ARRAY Y DESPUÃ‰S COMPARAR TODO SU CONTENIDO.-->
  </div>
</div>
