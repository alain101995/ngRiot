<div *ngIf="runesObject">
    <div class="container">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            <div *ngFor="let runes of runesObject; let i = index">
                <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#{{runes.id}}" aria-expanded="true" aria-controls="collapseOne">
                                {{i+1}}. {{runes.name}}</a>
                        </h5>
                    </div>
                    <div id="{{runes.id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="card-block">
                            <div *ngFor="let r of runes.runes | objectKeys">
                                <div *ngFor="let runesProp of runesData.data | objectKeys">
                                    <div *ngIf="runesProp.propKey == r.propKey">
                                       <!-- {{runesProp.name}} -->
                                        <img src="http://ddragon.leagueoflegends.com/cdn/7.18.1/img/rune/{{runesProp.image.full}}" title="{{runesProp.description}}">                                        
                                            x {{runes.runes[r.propKey]}} {{runesProp.description}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
